{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 10px;
        }
    </style>
    <div class="posts">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm_c78mqXxzuLB79k00F10ehjwJr3_5DkqpP_t3O5qvEHoIusf27oMUefoRHNJL4SPC8Y&usqp=CAU" class="card-img-top" alt="Not picture">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <h6 class="card-subtitle">{{ product.description }}</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="/products/{{ product.id }}/" class="btn btn-primary">Обзоры</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
